<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不同域名-Java碎碎念</title>
</head>
<body>
<div>测试链接：<input id="url" type="text" name="url" style="width:500px" value="http://175.6.100.7:9080/api/info/news/list" /></div><br/>
<button id="b1">点我测试</button>&nbsp;&nbsp;&nbsp;&nbsp;<button id="reset">清空结果</button>
<br/><br/>
<div><textarea id="result" style="width:100%;height:700px"></textarea></div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script>
    $("#b1").click(function () {
		var url = $("#url").val();
		console.log('测试URL：'+url);
        $.ajax({
            //url: "http://175.6.100.7:9080/api/info/news/list",
			url: url,
            type: "post",
            success:function (res) {
				var result=JSON.stringify(res);
                console.log(result);
				$("#result").text(result);
            },
			error:function(data,type, err){
				$("#result").text('请求失败');
			},
        })
    });
	$("#reset").click(function () {
		$("#result").text('');
	});
</script>
</body>
</html>
